<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8 bg-origin-content bg-center" style="background-image: url('../assets/img/backgroundBody.png');">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div class="text-center">
      <h1 class="text-xl font-bold text-gray-900 mb-4">Bienvenido a MediStore Inventory</h1>
      <img src="../assets/img/logo.png" alt="MediStore Logo" class="mx-auto mb-4 w-24 h-24">
      <h2 class="text-lg font-extrabold text-gray-900">
        {{ isRegisterMode ? 'Registro de Usuario' : isResetMode ? 'Restablecer Contraseña' : 'Iniciar Sesión' }}
      </h2>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Mensaje de error -->
      <div *ngIf="errorMessage && !validationMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
      <!-- Mensaje de validación -->
      <div *ngIf="validationMessage && !errorMessage" class="bg-white border border-malachite-600 text-malachite-900 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ validationMessage }}</span>
      </div>

      <!-- Tipo de Usuario -->
      <div>
        <label for="userType" class="block text-sm font-medium text-gray-700">Tipo de Usuario</label>
        <select
          id="userType"
          formControlName="userType"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-egg_blue-300"
          [attr.disabled]="isResetMode ? '' : null"
        >
          <option value="">Seleccione un tipo de usuario</option>
          <option value="admin">Administrador</option>
          <option value="regente">Regente</option>
          <option value="coordinador">Coordinador</option>
        </select>
      </div>

      <!-- Campos adicionales para registro -->
      <ng-container *ngIf="isRegisterMode">
        <div>
          <label for="cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
          <input
            type="number"
            id="cedula"
            formControlName="cedula"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:border-egg_blue-300"
          />
        </div>

        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:border-egg_blue-300"
          />
        </div>
      </ng-container>

      <!-- Usuario y Contraseña -->
      <div>
        <label for="nombre_usuario" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
        <input
          type="text"
          id="nombre_usuario"
          formControlName="nombre_usuario"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:border-egg_blue-300"
        />
      </div>

      <div>
        <label for="clave" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="clave"
          formControlName="clave"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:border-egg_blue-300"
        />
      </div>

      <!-- Botones de acción -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-malachite-500 hover:bg-malachite-700 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50"
        >
          {{ isRegisterMode ? 'Registrarse' : isResetMode ? 'Restablecer Contraseña' : 'Iniciar Sesión' }}
        </button>
      </div>

      <!-- Enlaces de navegación -->
      <div class="contents">
        <button
          type="button"
          (click)="toggleMode('login')"
          *ngIf="isRegisterMode || isResetMode"
          class="text-sm text-malachite-950 hover:text-malachite-700 text-center w-full mt-4"
        >
          Volver al inicio de sesión
        </button>
        
        <div *ngIf="!isRegisterMode && !isResetMode" class="flex flex-col items-center space-y-2">
          <button
            type="button"
            (click)="toggleMode('register')"
            class="text-sm text-malachite-950 hover:text-malachite-700 mt-4"
          >
            Registrarse
          </button>
          <button
            type="button"
            (click)="toggleMode('reset')"
            class="text-sm text-malachite-950 hover:text-malachite-700"
          >
            ¿Olvidaste tu contraseña?
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
